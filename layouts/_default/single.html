{{ define "header" }}

{{ define "main" }}

        <main class="main-margin-top columnar animated fadeIn faster">

                    {{ .Content | safeHTML }}
                </div>
        </main>
{{ end }}

{{ define "footer" }}
{{ partialCached "footer.html" . }}
{{ end }}

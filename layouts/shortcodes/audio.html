<div class="audio">
<audio controls preload="{{ .Get "preload" | default "metadata" }}">

  <source src="{{ .Get "src" | absURL }}" type="audio/{{ with .Get "type" }}{{ . }}{{ else }}mpeg{{ end }}">

  <p>
    <a href="{{ .Get "src" | absURL }}">Listen here</a>.
  </p>
{{ with .Get "caption" }}<figcaption>{{ . }}</figcaption>{{ end }}
</audio>
</div>

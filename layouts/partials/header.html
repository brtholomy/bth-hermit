	<header id="site-header" class="animated">
		<div class="hdr-wrapper section-inner">
			<div class="hdr-left">
				<div class="site-branding">
					<a href="{{.Site.BaseURL}}">{{ .Site.Title }}</a>
				</div>
			</div>

			<div class="hdr-right hdr-icons">

                          <!-- desktop menu -->
                          <!-- NOTE: moved to right align -->
				<nav class="site-nav hide-in-mobile">
					{{ partialCached "menu.html" . }}
				</nav>

                          <!-- subscribe button -->
				<a id="subscribe-btn" href="{{ .Site.Params.subscribeURL }}" target="_blank">
                                  subscribe</a>

                          <!-- img button -->
				{{ if (or .Params.images .Params.featuredImg) -}}
				<button id="img-btn" class="hdr-btn" title="{{i18n "featuredImage"}}">
                                  {{ partial "svg.html" (dict "type" "image") }}
                                </button>
				{{- end }}

                          <!-- toc -->
				{{- with .Params.toc -}}
				<button id="toc-btn" class="hdr-btn desktop-only-ib" title="{{i18n "tableOfContents"}}">
                                  {{ partial "svg.html" (dict "type" "toc") }}
                                </button>
				{{- end }}

                          <!-- menu button -->
				<button id="menu-btn" class="hdr-btn" title="{{i18n "menu"}}">
                                  {{ partial "svg.html" (dict "type" "menu-btn") }}
                                </button>

			</div>
		</div>
	</header>

	<div id="mobile-menu" class="animated faster">
		<ul>
			{{- range .Site.Menus.main }}
			<li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
			{{- end }}
		</ul>
	</div>

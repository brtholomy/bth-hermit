        <header id="site-header" class="animated">
                <div class="hdr-wrapper section-inner">
                        <div class="hdr-left">
                                <div class="site-branding">
                                        <a href="{{.Site.BaseURL}}">{{ .Site.Title }}</a>
                                </div>
                        </div>

                        <div class="hdr-right hdr-icons">

                          <!-- nav buttons -->
                                <nav class="site-nav ">

                                  <div id="subscribe-btn" class="hdr-btn" >
                                    <a href="/subscribe" >
                                      {{- partial "svg.html" (dict "type" "plane") -}}
                                    </a>
                                  </div>

                                  <button id="works-btn" class="hdr-btn" >
                                  {{- partial "svg.html" (dict "type" "oeuvre") -}}
                                  </button>

                                  <button id="info-btn" class="hdr-btn" >
                                  {{- partial "svg.html" (dict "type" "contact") -}}
                                  </button>

                                </nav>

                          <!-- toc -->
                                {{- with .Params.toc -}}
                                <button id="toc-btn" class="hdr-btn desktop-only-ib" title="{{i18n "tableOfContents"}}">
                                  {{ partial "svg.html" (dict "type" "toc") }}
                                </button>
                                {{- end }}

                        </div>
                </div>
        </header>

        <div id="works-menu" class="animated faster">
                <ul>
                  {{- range .Site.Menus.works }}
                  <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                  {{- end }}

                </ul>
        </div>

        <div id="info-menu" class="animated faster">
                <ul>
                  {{- range .Site.Menus.info }}
                  <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                  {{- end }}
                </ul>
        </div>
